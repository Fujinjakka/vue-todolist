<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>
    <h1>La Mia Lista</h1>
    <div id="vue_container">

      <div id="lista">
        <ol>
          <li v-for="(item, index) in listItem">{{item}}</li>
        </ol>
      </div>
      <input type="text"  v-model="newItem" placeholder="Inserisci cosa da fare">
      <button type="button" name="button" @click="addList">Aggiungi alla lista</button>


    </div>

    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
